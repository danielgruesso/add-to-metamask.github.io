<html>
<head>
  <title>Add COTI Mainnet to MetaMask</title>
</head>
<body>
  <button onclick="addCOTINetwork()" style="background-color:#037DD6; color:white; border-radius:4px; padding:10px; border:none; cursor:pointer;">
    ðŸ¦Š Add COTI Mainnet to MetaMask
  </button>

  <script>
  async function addCOTINetwork() {
    if (window.ethereum) {
      try {
        await window.ethereum.request({
          method: "wallet_addEthereumChain",
          params: [{
            chainId: "0x282A14",
            chainName: "COTI",
            nativeCurrency: {
              name: "COTI",
              symbol: "COTI",
              decimals: 18
            },
            rpcUrls: ["https://mainnet.coti.io/rpcm"],
            blockExplorerUrls: ["https://mainnet.cotiscan.io"]
          }]
        });
      } catch (error) {
        alert(`Failed to add network: ${error.message}`);
      }
    } else {
      alert("MetaMask not detected. Please install MetaMask.");
    }
  }
  </script>
</body>
</html>
